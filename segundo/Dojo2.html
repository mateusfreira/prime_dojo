<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head>	<script src="http://code.jquery.com/jquery-latest.js"></script>	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />	<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>	<script type="text/javascript" src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script></head><body>	<h1 id="qunit-header">Unit testes in CoffeeScript</h1> <h2 id="qunit-banner"></h2> <div id="qunit-testrunner-toolbar"></div> <h2 id="qunit-userAgent"></h2> <ol id="qunit-tests"></ol> <div id="qunit-fixture">test markup, will be hidden</div><script type="text/coffeescript">## Codigoclass ArgsParser	constructor: ()->		@defaultValues = {p: 0, l: false, d: ""}		parse: (args)-> 		@defaultValues[args]				## Teste	$(()->		module("Ambiente")		test("ambiente OK", ()-> 			str1 = "a"			str2 = "a"			equal(str1, str2, "O ambiente deve isolar as variaveis"))				test("asda", ()-> 			a = new ArgsParser()			equal("0",a.parse("p"),"as"))				test("Valores Padrão", ()->			argsParser = new ArgsParser()			equal(0, argsParser.parse("p"), "O parse deve retornar um dicionário vazio quando nenhum argumento eh informado")			equal(false, argsParser.parse("l"), "O parse deve retornar um dicionário vazio quando nenhum argumento eh informado")			equal("", argsParser.parse("d"), "O parse deve retornar um dicionário vazio quando nenhum argumento eh informado"))					test("Recebendo um argumento", ()->			argsParser = new ArgsParser()			raises(argsParser.parse("w"),"undefined", "Deve retornar 'Argumento invalido'"))	);	</script></body></html>
